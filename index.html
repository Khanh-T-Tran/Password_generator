<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Scaling document/items to screen -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Password generator -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Title -->
  <title>Password Generator</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>

<!-- Body -->

<body>

  <!-- Wrap all content inside wrapper -->
  <div class="wrapper">
    <header>
      <h1 class="title">Password Generator</h1>
      <div class="copy-container">
        <textarea type="text" class="password-display" id="passwordDisplay">Password</textarea>
        <span class="copy-icon"><img onclick="copyClipboard()" class="copy-image" src="./icons8-copy-48.png" /></span>
      </div>
      <form class="form" id="pwGeneratorForm">
        <label for=""> Number Of Characters</label>
        <div class="character-container">
          <input class="input-number" type="number" min="8" max="128" value="10" id="characterNumber">
        </div>

        <label for="">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase">

        <label for="">Include Numbers</label>
        <input type="checkbox" id="includeNumbers">

        <label for="">Include Symbols</label>
        <input type="checkbox" id="includeSymbols">

        <button type="submit" class="btn">Generate Password</button>
      </form>
    </header>

    <!-- Link to JvS file -->
    <script src="script.js"></script>
</body>

</html>
